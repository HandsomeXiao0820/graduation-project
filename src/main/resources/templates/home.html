<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food在线-线上点餐，线下用（取）餐</title>
    <link href="/images/logo.png" rel="icon" type="image/x-ico">
    <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/home.css" rel="stylesheet" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"  type="text/javascript" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}" type="text/javascript" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}" type="text/javascript" crossorigin="anonymous"></script>
    <script src="/js/home.js" type="text/javascript"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=3.0&ak=8ZaSszE5BQ92yWkahji7bXs9ioGWXLQ6"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light" id="location">
        <a class="navbar-brand" th:href="@{/location}" id="locationBar">
            <img src="/images/locationIcon.png" width="30" height="30" class="d-inline-block align-top" alt="定位">
            <span th:text="${loginUserAddress}" id="loginUserAddress"></span>
            <img src="/images/turnRight.png" width="30" height="30" class="d-inline-block align-top" alt="turnRight">
        </a>
        <div class="navbar-brand dropdown" id="loginDiv" >
            <a class="input-group" th:href="@{/login}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownA">
                <div class="input-group-prepend">
                    <span class="input-group-text login">@</span>
                </div>
                <span class="form-control login" id="loginUser" th:text="${loginUser}"></span>
            </a>
            <div class="dropdown-menu" id="loginUserDropdown">
                <a class="dropdown-item" href="/customer-orders">订单管理</a>
                <a class="dropdown-item" th:href="@{/login/register-info}">账号信息</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" data-toggle="modal" data-target="#logoutModal">退出账号</a>
            </div>
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">是否退出</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            是否退出系统？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <a class="btn btn-primary" th:href="@{/login}">退出</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <input id="cityInput" th:value="${loginUserCity}" hidden>
    <input id="loginUserEmailInput" th:value="${loginUserEmail}" hidden>
    <div id="slideshow" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/slideshow1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/images/slideshow2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div id="storeList">
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Food在线-线上点餐，线下用（取）餐</h1>
            <p class="lead">如有反馈，请发送邮件至jinbing.xiao@foxmail.com</p>
        </div>
    </div>
    <div id="allmap" style="width: 0px;height: 0px;"></div>
</body>
</html>
